<html lang="en">
<head>

<body>
    <!--============= Navbar header ==============-->
    <header id="bar">
    <div class="container">
        <a href="index.html" id="myName">Christine Clark</a>
            <nav>
                <a href="index.html">About</a>

            </nav>

    <!-- ============= container ==============================-->
    <div class="container" id="main-container">
    <section class="main-section">
        <h1 >Contact</h1>

        <form>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter username">
                </div>  <!--form-name-->

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>  <!--form-email-->
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write comments here..."></textarea>
                </div>  <!--form-message-->

                <button type="submit" class="btn btn-primary">Submit</button>

        </form>

        

    </section>  <!-- section -->

 <!--============ sidebar icons =============-->
 <section class="sidebar">
        <div id="connection">
          <h2>Connect with Me</h2>
  
          <img src="assets/images/iconfinder_github_square_black_107109.png" class="icons" id="cat"alt="GitHub">
          <img src="assets/images/iconfinder_linkedin_square_color_107091.png" class="icons" id="link"alt="LinkedIn">
          <img src="assets/images/iconfinder_stackoverflow_273179.png" class="icons" id="stack" alt="Stack Overflow">
        
        </div>  <!--connection-->
      </section>  <!--sidebar-->

    </div>  <!-- container -->
