<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    

    <!--css-->
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!--============= Navbar header ==============-->
    
    <div class="row header header-fluid">
        <div class="col-12">
      <a class="navbar-brand" href="index.html" id="myName">Christine Clark</a>
      </div>
  </div>  

  <div class="row" id="threeLinks">  
          
          <div class="col">
              <a class="nav-link" href="index.html">About</a>
          </div>
          <div class="col">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
          </div>
          <div class="col">
              <a class="nav-link" id="contact" href="contact.html">Contact</a>
          </div>
  </div>  

    <!-- ============= container =======================-->
    <div class="container" id="contactContainer">
        <section class="mainSection">
            <h1>Contact</h1>

            <form>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter username">
                </div>
                <!--form-name-->

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <!--form-email-->

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5"
                        placeholder="Write comments here..."></textarea>
                </div>
                <!--form-message-->

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </section> <!-- section -->
    </div> <!-- container -->

    <!--============ connect icons =============-->


    <!--========== footer ============================-->
    <footer>
        &copy Copyright 2019 Christen Clark
    </footer>
   
</body>

</html>
